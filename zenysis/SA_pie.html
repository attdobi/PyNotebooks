<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.7.0/nv.d3.min.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>

    </head>
    <body>
        
    <div id="piechart"><svg style="width:700px;height:500px;"></svg></div>


    <script>



    data_piechart=[{"values": [{"value": 2.8374599182174518, "label": "CPC"}, {"value": 0.52767333705858799, "label": "Humana"}, {"value": 0.52767333705858799, "label": "LLJBH"}, {"value": 0.84135743181485934, "label": "NQOBILE"}, {"value": 1.1547450545877331, "label": "OASIS"}, {"value": 1.4684291493440043, "label": "PHRU"}, {"value": 0.84135743181485934, "label": "QLAC"}, {"value": 1.5564751803765602, "label": "SWEAT"}, {"value": 0.62165495579561736, "label": "TBHIV"}, {"value": 2.6231742039317378, "label": "WRHI"}], "key": "Serie 1"}];

    nv.addGraph(function() {
        var chart = nv.models.pieChart();
        chart.margin({top: 30, right: 60, bottom: 20, left: 60});
        var datum = data_piechart[0].values;


    chart.tooltipContent(function(key, y, e, graph) {
          var x = String(key);
              var y =  String(y)  + ' cal';

              tooltip_str = '<center><b>'+x+'</b></center>' + y;
              return tooltip_str;
              });
        chart.showLabels(true);

            chart.donut(false);

    chart.showLegend(true);




        chart
            .x(function(d) { return d.label })
            .y(function(d) { return d.value });

        chart.width(700);

        chart.height(500);


            d3.select('#piechart svg')
            .datum(datum)
            .transition().duration(500)
            .attr('width', 700)
            .attr('height', 500)
            .call(chart);


        });



    </script>

    </body>
</html>
