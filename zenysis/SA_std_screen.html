<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.7.0/nv.d3.min.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.7.0/nv.d3.min.js"></script>
    </head>
    <body>
        
    <div id="multibarchart"><svg style="width:800px;height:400px;"></svg></div>


    <script>



        data_multibarchart=[{"values": [{"y": NaN, "x": "cpc"}, {"y": NaN, "x": "nqobile"}, {"y": 0.016863862177905288, "x": "oasis"}, {"y": NaN, "x": "qac"}], "key": "Quarter 1", "yAxis": "1"}, {"values": [{"y": 3.4790063498198647, "x": "cpc"}, {"y": 0.17486144396281075, "x": "nqobile"}, {"y": 3.3298023052034371, "x": "oasis"}, {"y": 0.023741915108991096, "x": "qac"}], "key": "Quarter 2", "yAxis": "1"}];

    nv.addGraph(function() {
        var chart = nv.models.multiBarChart();

        chart.margin({top: 30, right: 60, bottom: 20, left: 60});

        var datum = data_multibarchart;





            chart.yAxis
                .axisLabel('STI screen per $1000');


      chart.showLegend(true);



        


        d3.select('#multibarchart svg')
            .datum(datum)
            .transition().duration(500)
            .attr('width', 800)
            .attr('height', 400)
            .call(chart);


    });




    </script>

    </body>
</html>
